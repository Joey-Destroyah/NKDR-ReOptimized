minimum_drag = 0.02
angularDrag = 2
crashTolerance = 5
maxTemp = 3600


MODULE
{
  name = MissileLauncher
  
  shortName = B-61 NUCLEAR
  
  thrust = 0 //KN thrust during boost phase
  cruiseThrust = 0 //thrust during cruise phase
  dropTime = 1 //how many seconds after release until engine ignites
  boostTime = 0 //seconds of boost phase
  cruiseTime = 80 //seconds of cruise phase
  guidanceActive = false //missile has guidanceActive
  maxTurnRateDPS = 10 //degrees per second
  dropTime = 1 //how many seconds after release until engine ignites
  boostTime = 0 //seconds of boost phase
  cruiseTime = 120 //seconds of cruise phase
  guidanceActive = true //missile has guidanceActive


  missileType = bomb
 targetingType = gps
 homingType = agmBallistic
  
  aero = true
  liftArea = 0.013
  steerMult = 2
  maxTorque = 10
}

MODULE
	{
		name = BDModuleNuke
		thermalRadius = 900 //clamps AoE to a max of this distance
		yield = 340// yield, in kilotons
		fluence = 340 //thermal bloom modifier, reduce for less toasty nukes
		isEMP = true // does this generate an EMP
		reportingName = B-61 //weapon name that appears in competition log
		//initial flash
		flashModelPath = BDArmory/Models/explosion/nuke/nukeFlash
		//shockwave
		shockModelPath = BDArmory/Models/explosion/nuke/nukeShock
		//fireball
		blastModelPath = BDArmory/Models/explosion/nuke/nukeBlast
		 //mushroom cloud stalk
		plumeModelPath = BDArmory/Models/explosion/nuke/nukePlume
		//ground scatter
		debrisModelPath = BDArmory/Models/explosion/nuke/nukeScatter
		 //sound
		blastSoundPath = BDArmory/Models/explosion/nuke/nukeBoom
	}


}
